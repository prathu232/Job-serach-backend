spring.datasource.url=jdbc:mysql://localhost:3306/jobsearch_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Hikari Connection Pool (Fixes Undefined Driver Issue)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

resume.upload.dir=C:\\Users\\Prathu\\Documents\\workspace-spring-tool-suite-4-4.25.0.RELEASE\\JobSeekingweb\\uploads\\resumes

server.address=0.0.0.0
server.port:8080

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

spring.web.resources.static-locations=classpath:/static/
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
